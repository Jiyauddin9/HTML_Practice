<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="massage">Message:</label>
            <br>
            <textarea name="massage" id="massage" cols="30" rows="4"></textarea>
        </div>
        <br>
        <div>
            <label for="rating">Rate us our of 5:</label>
            <br>
            <input type="radio" name="rating" id="one" value="1">
            <label for="one">1</label>
            <br>
            <input type="radio" name="rating" id="two" value="2">
            <label for="two">2</label>
            <br>
            <input type="radio" name="rating" id="three" value="3">
            <label for="three">3</label>
            <br>
            <input type="radio" name="rating" id="four" value="4">
            <label for="four">4</label>
            <br>
            <input type="radio" name="rating" id="five" value="5">
            <label for="five">5</label>
        </div>
        <br>
        <button>Sent your message!</button>
    </form>
</body>
</html>
